<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Parking System</title>
	<h:outputStylesheet name="css/screen.css" />
</h:head>
<h:body>
	<div id="container">

		<div id="content">
			<div style="width: 80%; margin: 0 auto; padding: 10px;">
				<div
					style="float: left; background-color: #FFF; width: 25%; border: 1px solid #666; padding: 3px;">
					<ui:insert name="menu">
						<ui:include src="menu.xhtml" />
					</ui:insert>
				</div>
				<div
					style="float: right; background-color: #FFF; border: 1px solid #666; width: 70%; height: 70%">
					<h:messages id="idMessage" errorStyle="color:red"
						infoStyle="color:orange" />
					<ui:insert name="content" />
				</div>
				<div style="clear: both;"></div>
			</div>
		</div>
	</div>
</h:body>
</html>
