<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:form>
		<div>
			<h:outputLabel value="Customers: "
				style="font:bold 12px arial,georgia,sans-serif" />

			<h:selectOneMenu styleClass="form-control" id="customersDrop"
				value="#{customerSelected}"
				converter="#{customerConverter}">
				<f:selectItem id="idCustomerSelect" itemLabel="Select a Customer"
					itemValue="" />
				<f:selectItems id="idCustomers"
					value="#{customers}" var="customer"
					itemLabel="#{customer.name}" itemValue="#{customer}" />
				<f:ajax listener="#{customerBean.valueChangedCustomerSelected}" />
			</h:selectOneMenu>
		</div>
	</h:form>


	<h:form>

		<div>
			<br />
			<h:commandLink value="Parking Info"
				action="#{parkingBean.findParkingLogCustomer(customerSelected)}"
				style="font:bold 14px arial,georgia,sans-serif">
			</h:commandLink>
			<br />
			<h:commandLink value="Invoices"
				action="#{invoiceBean.findInvoicesCustomer(customerSelected)}"
				style="font:bold 14px arial,georgia,sans-serif">
			</h:commandLink>
		</div>
	</h:form>


</ui:fragment>
